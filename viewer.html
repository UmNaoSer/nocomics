<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Comic Viewer</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="viewer-page">
    <div id="comic-viewer">
        <button id="back-to-catalog" class="nav-button back-button" onclick="window.location.href='index.html'">&larr; Voltar ao Catálogo</button>
        
        <video id="video-player" 
               preload="auto" 
               playsinline
               preservesPitch
               style="background: #000; opacity: 1 !important; filter: none !important; -webkit-filter: none !important;"
               data-keepframe="true"
               x-webkit-airplay="deny"
               x-webkit-airplay="allow"
               disablePictureInPicture>
            Your browser does not support the video element.
        </video>
        
        <div class="controls">
            <button id="prev-page" class="nav-button">&larr; Anterior</button>
            <button id="play-pause" class="nav-button">Reproduzir</button>
            <button id="next-page" class="nav-button">Próximo &rarr;</button>
        </div>
        
        <div class="page-info">
            Página <span id="current-page">1</span> de <span id="total-pages">2</span>
        </div>
    </div>
    <script src="js/viewer.js"></script>
</body>
</html>
